<!doctype html>
<html>

<head>
  <link href="./styles.css" rel="stylesheet">
  <title>Helya - Food</title>
</head>

<body class="font-body text-gray-500">

  <div class="grid md:grid-cols-4 gap-0"> <!-- start wrapper -->

    <div class="md:col-span-1  md:flex md:justify-end bg-gray-100"> <!-- start nav -->
      <nav class="text-right ">
        <div class="flex justify-between items-center">
          <h1 class="font-bold uppercase p-4 border-b border-gray-200">
            <a class="hover:text-gray-700" href="#">Helya Food</a>
          </h1>
          <div class="px-4 cursor-pointer md:hidden" id="burger">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>

          </div>
        </div>
        <ul class="text-sm mt-6 hidden md:block" id="menu">
          <li class="text-gray-700 font-bold py-1">
            <a class="flex justify-end px-4 border-r-4 border-primary" href="#">
              <span>Home</span>
              <svg class="w-5 ml-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5}
                stroke="currentColor" className="w-6 h-6">
                <path strokeLinecap="round" strokeLinejoin="round"
                  d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
              </svg>
            </a>
          </li>
          <li class="py-1">
            <a class="flex justify-end px-4" href="#">
              <span>About</span>
              <svg class="w-5 ml-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M12 9v3.75m9-.75a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 3.75h.008v.008H12v-.008Z" />
              </svg>

            </a>
          </li>
          <li class="py-1">
            <a class="flex justify-end px-4" href="#">
              <span>Contact</span>
              <svg class="w-5 ml-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
              </svg>
            </a>
          </li>
        </ul>
      </nav>
    </div> <!-- end nav -->

    <main class="px-16 py-6 bg-gray-50 md:col-span-3">
      <div class="flex justify-center md:justify-end">
        <a href="#" class="btn text-primary border-primary hover:bg-primary hover:text-white md:border-2 transition ease-in-out duration-700">Log in</a>
        <a href="#" class="btn text-primary ml-2 border-primary hover:bg-primary hover:text-white md:border-2 ">Sign up</a>
      </div>

      <header>
        <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
        <h3 class="text-2xl font-semibold pl-1">For Everyone</h3>
      </header>

      <div>
        <h4 class="font-bold mt-12 pb-2 border-b border-gray-300">Latest Recipes</h4>

        <div class="grid lg:grid-cols-3 gap-10 mt-8">
          <!-- Cards -->
          <div class="card hover:shadow-xl">
            <img class="w-full h-32 sm:h-48 object-cover" src="./images/ghorme.jpg" alt="ghorme">
            <div class="m-4">
              <span class="font-bold">Ghorme Sabzi</span>
              <span class="block text-sm text-gray-400">Recipe by Helya</span>
            </div>
            <div class="badge">
              <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <span>3 hours</span>
            </div>
          </div>

          <div class="card hover:shadow-xl">
            <img class="w-full h-32 sm:h-48 object-cover" src="./images/gheyme.jpg" alt="gheyme">
            <div class="m-4">
              <span class="font-bold">Gheyme</span>
              <span class="block text-sm text-gray-400">Recipe by Helya</span>
            </div>
            <div class="badge">
              <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <span>2 hours</span>
            </div>
          </div>

          <div class="card hover:shadow-xl">
            <img class="w-full h-32 sm:h-48 object-cover" src="./images/kabab.jpg" alt="kabab">
            <div class="m-4">
              <span class="font-bold">Kabab</span>
              <span class="block text-sm text-gray-400">Recipe by Helya</span>
            </div>
            <div class="badge">
              <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <span>25 mins</span>
            </div>
          </div>
        </div>

        <h4 class="font-bold mt-12 pb-2 border-b border-gray-300">Most Popular</h4>

        <div class="mt-8">
          <!-- Cards -->
        </div>

        <div class="flex justify-center">
          <div class="hover:shadow-inner border-secondary-200 active:border-2 btn bg-secondary-100 text-secondary-200 
          transform hover:scale-125 hover:bg-opacity-50
          transition ease-out duration-500">
            Load More</div>
        </div>

      </div>
    </main>
  </div> <!-- end wrapper -->

  <script src="index.js">  </script>
</body>

</html>
